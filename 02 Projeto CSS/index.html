<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-principal">
        <div class="instagram-mobile"> <!-- ESQUERDA-->
            <img src="./img/origem400.png" alt="Celular Instagram">
        </div>
        <div class="instagram-continue"> <!-- DIREITA-->
            <div class="grupo">
                <img src="./img/instagram-logo01.png" class="logo-instagram" alt="Logo Instagram">
                <div class="foto-perfil">
                    <img src="./img/foto-perfil.jpeg" alt="Foto Perfil Marcel Donin">
                </div>
                <a href="#" class="instagram-login">Continue como marceldonin</a>
                <a href="#" class="instagram-logout">Remover a conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é marceldonin?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="baixar-app">
                <p class="baixar-o-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="download-aplicativo"></a>
                    <a href="#" class="download-aplicativo"></a>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
